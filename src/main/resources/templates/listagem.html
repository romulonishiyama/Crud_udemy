<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymelead.org"
     >
<head>
    <meta charset="UTF-8">
    <title>Lista de usuarios</title>
</head>
<body>
<table>
  <thead>
  <tr>
    <th>NOME</th>
    <th>DURAÇÃO</th>
    <th>ANO DE LANÇAMENTO</th>
    <th>GÊNERO</th>
    <th>Ações</th>
  </tr>
  </thead>
  <TBODY>
  <tr th:each="user : ${lista}">
    <td th:text="${user.nome}"></td>
    <td th:text="${user.email}"></td>
    <td th:text="${user.telefone}"></td>
    <td th:text="${user.data}"></td>
    <td>
<!--      <a th:href="@{/filmes/formulario?id={id}(id=${filme.id})}">Editar</a>-->

      <form action="/filmes" method="POST">
        <input type="hidden" name="_method" value="delete">
        <input type="hidden" name="id" th:value="${user.id}">
        <input type="submit" value="Excluir">
      </form>
    </td>
  </tr>

  </TBODY>
</table>

</body>
</html>
